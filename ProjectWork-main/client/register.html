<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styleLogin.css" />
  </head>
  <body>
    <div class="container" style="width: 30rem">
      <div
        class="container d-flex flex-column align-items-center justify-content-center text-center"
      >
        <img
          src="./img/Take_Away-removebg-preview.png"
          alt="Logo"
          width="200"
          height="200"
        />

        <form
          class="form align-items-center justify-content-center text-center mb-5"
          id="registraForm"
        >

          <div class="d-flex">
            <div class="me-2 d-flex flex-column">
              <label for="nome">Nome</label>
              <input class="input" type="text" id="nome">
              <small id="nomeCheck"></small>
            </div>
            <div class=" d-flex flex-column">
              <label for="cognome">Cognome</label>
              <input class="input" type="text" id="cognome">
              <small id="cognomeCheck"></small>
            </div>
          </div>
          <label for="username">Username</label>
          <input class="input" id="username" type="text" />
          <small id="userCheck"></small>
          <label for="email">Email</label>
          <input class="input" type="text" id="email" />
          <small id="emailCheck"></small>
          <label for="Password">Password</label>
          <input class="input" id="password" type="password" />
          <ul id="passwordCheck" class="text-danger"></ul>
          <label for="ruolo">Ruolo</label>
          <select
            id="ruolo"
            class="form-select form-select-lg bg-warning mb-3"
            aria-label=".form-select-lg example"
          >
            <option selected>Apri il menu di selezione!</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>

          <small id="ruoloCheck"></small>
          <input type="submit" class="btn btn-primary" value="Registrati"/>
          <a href="./login.html" class="text-black"
            ><strong>Gia registrato? Accedi!</strong></a
          >
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./js/register.js"></script>
  </body>
</html>
